<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #000; /* Pure black for better contrast */
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
      text-align: center;
    }

    .glow {
      font-size: clamp(1.5rem, 6vw, 3rem);
      line-height: 1.4;
      color: #ffffff;
      animation: glowPulse 5s infinite ease-in-out;
    }

    @keyframes glowPulse {
      0% {
        color: #00ffe1;
        text-shadow: 0 0 8px #00ffe1, 0 0 20px #00ffe1, 0 0 30px #00ffe1;
      }
      25% {
        color: #ff00cc;
        text-shadow: 0 0 8px #ff00cc, 0 0 20px #ff00cc, 0 0 30px #ff00cc;
      }
      50% {
        color: #ffd700;
        text-shadow: 0 0 8px #ffd700, 0 0 20px #ffd700, 0 0 30px #ffd700;
      }
      75% {
        color: #00ff88;
        text-shadow: 0 0 8px #00ff88, 0 0 20px #00ff88, 0 0 30px #00ff88;
      }
      100% {
        color: #00ffe1;
        text-shadow: 0 0 8px #00ffe1, 0 0 20px #00ffe1, 0 0 30px #00ffe1;
      }
    }
  </style>
</head>
<body>
  <div class="glow">Hello, it's me,<br>K to the M to the T.</div>
</body>
</html>
